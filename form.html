<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-html</title>

    <!-- BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>

    <!-- HEADER NAVIGATION -->
    <header class="mb-3">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="img-fluid" src="./img/duck.png" alt="logo-header" width="40" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Storico Prestiti
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input data-bs-theme="light" class="form-control me-2" type="search" placeholder="Cerca..."
                            aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- END NAVIGATION -->


    <main>


        <!-- SECTION NEW BOOK ADD -->
        <div class="container">
            <h1 class="mb-3">Nuovo Libro</h1>
            <form action="">

                <div class="row py-4 text-bg-light" data-bs-theme="light">

                    <!-- FIRST NAME -->
                    <div class="col-6 mb-3">

                        <label class="form-label" for="first-name">Nome Autore</label>
                        <input class="form-control" type="text" name="" id="first-name"
                            placeholder="Inserisci il nome dell'autore">
                    </div>
                    <!-- END FIRST NAME -->

                    <!-- LAST NAME -->
                    <div class="col-6 mb-3">
                        <label class="form-label" for="last-name">Cognome Autore</label>
                        <input class="form-control" type="text" name="" id="last-name"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>
                    <!-- END LAST NAME -->


                    <!-- TITLE -->
                    <div class="col-12 mb-3">
                        <label class="form-label" for="last-name">Titolo</label>
                        <input class="form-control" type="text" name="" id="last-name"
                            placeholder="Inserisci il titolo del libro">
                        <span class="text-secondary">Titolo versione italiana</span>
                    </div>
                    <!-- END TITLE  -->


                    <!-- CATEGORY -->
                    <div class="col-12 col-md-4 mb-3">
                        <label class="form-label" for="category">Genere</label>
                        <select name="" id="category" class="form-select">
                            <option value="1" selected>Scegli il genere</option>
                            <option value="2">opzione</option>
                            <option value="3">opzione</option>
                            <option value="4">opzione</option>
                            <option value="5">opzione</option>
                        </select>

                    </div>
                    <!-- END CATEGORY -->


                    <!-- YEARS -->
                    <div class="col-12 col-md-4">
                        <label class="form-label" for="year">Year</label>
                        <input class="form-control" type="number" name="" id="year" placeholder="Inserisci l'anno">
                    </div>
                    <!-- END YEARS -->

                    <!-- ISBN CODE BOOK -->
                    <div class="col-12 col-md-4">
                        <label class="form-label" for="year">ISBN#</label>
                        <input class="form-control" type="number" name="" id="year"
                            placeholder="Inserisci il codice ISBN#">
                    </div>
                    <!--END ISBN CODE BOOK -->


                    <!-- NOTE  -->
                    <div class="col-12 mb-3">
                        <label for="text-area" class="form-label">Note</label>
                        <textarea name="" id="text-area" class="form-control"
                            placeholder="inserisci eventuali note sul libro"></textarea>
                    </div>
                    <!-- END NOTE -->

                    <!-- CHECKBOX -->
                    <div class="mb-3">
                        <input type="checkbox" name="" id="digital-edition">
                        <label class="" for="digital-edition">Disponibile anche in digitale</label>
                    </div>
                    <!-- END CHECKBOX -->


                    <!-- SUBMIT BUTTON -->
                    <div class="col-12 align-items-center">
                        <button class="btn btn-primary" type="submit">Aggiungi Libro</button>
                    </div>
                    <!-- END SUBMIT BUTTON -->


                </div>


            </form>
        </div>
        <!-- END SECTION NEW BOOK ADD -->



    </main>












    <!-- JAVA-SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
</body>

</html>
